<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="public/js/main.js" type="text/javascript" defer></script>
    <title>Todo App</title>

<body>

    <div class="container">
        <div class="profile">
            <div id="date">        </div>
            <h1>Tasks Application</h1>
            <span>Let's see what you gotta do...</span>

        </div>
        <div class="add-task">
            <input type="text" id="input" placeholder="Add a Task">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="task-section">
            <h3>Pending Tasks...</h3>
            <ul class="task-list">
               <!-- <li>
                    <i class="far fa-circle co" data="done" id="0"></i>
                    <p class="text">Task Description</p>
                    <i class="fas fa-trash de" data="deleted" id="0"></i>
                </li> -->
            </ul>
        </div>
    </div>
    
</body>
</html>
